<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 8px;
        }
        .gender-options label {
            display: inline-block;
            margin-right: 20px;
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .flex-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .flex-row .form-group {
            flex: 1;
            margin-bottom: 0; /* Override default margin for flex items */
        }
    </style>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K2CXHD8W"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <div class="container">
        <h2>College Admission Application Form</h2>
        <form id="admissionForm" action="#" method="post">
            <fieldset>
                <legend><h3>Personal Information</h3></legend>
                <div class="flex-row">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="flex-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone" name="phone" placeholder="+91-XXXXXXXXXX" pattern="[0-9]{10}|[0-9]{3}[-]{1}[0-9]{7}" title="Enter a 10-digit phone number or use XXX-XXXXXXX format">
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend><h3>Academic Information</h3></legend>
                <div class="form-group">
                    <label for="highSchool">High School Name:</label>
                    <input type="text" id="highSchool" name="highSchool">
                </div>
                <div class="form-group">
                    <label for="gpa">GPA (e.g., 3.5):</label>
                    <input type="text" id="gpa" name="gpa">
                </div>
            </fieldset>

            <button type="submit" class="submit-button">Submit Application</button>
        </form>
    </div>

<script>
    // Record the time when the page loads for 'time_on_form_seconds' metric
    const pageLoadTime = Date.now();

    document.getElementById('admissionForm').addEventListener('submit', function(event) {
        // IMPORTANT: Prevent default form submission for debugging with GTM Preview.
        // For production, you will likely remove this line if your form submits normally,
        // or ensure your server-side submission is handled, possibly with AJAX.
        event.preventDefault(); 

        // --- Data Collection for DataLayer ---
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const dob = document.getElementById('dob').value;
        const phone = document.getElementById('phone').value;
        const gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : 'not_specified';
        const address = document.getElementById('address').value;
        const highSchool = document.getElementById('highSchool').value;
        const gpa = document.getElementById('gpa').value;

        // Calculate age group for 'user_age_group' dimension
        let ageGroup = 'unknown';
        if (dob) {
            const birthYear = new Date(dob).getFullYear();
            const currentYear = new Date().getFullYear();
            const age = currentYear - birthYear;
            if (age >= 18 && age <= 24) {
                ageGroup = '18-24';
            } else if (age >= 25 && age <= 34) {
                ageGroup = '25-34';
            } else if (age >= 35 && age <= 44) {
                ageGroup = '35-44';
            } else if (age >= 45) {
                ageGroup = '45+';
            }
        }
        const phoneProvided = phone ? 'yes' : 'no';

        // Calculate 'form_field_count' metric
        let filledFieldCount = 0;
        const form = event.target;
        // Select all text, email, date inputs, textareas, and selects
        const formInputs = form.querySelectorAll('input[type="text"], input[type="email"], input[type="date"], textarea, select');
        
        formInputs.forEach(input => {
            if (input.value && input.value.trim() !== '') {
                filledFieldCount++;
            }
        });

        // Add 1 to count if a gender radio button is selected
        if (document.querySelector('input[name="gender"]:checked')) {
            filledFieldCount++;
        }

        // Calculate 'time_on_form_seconds' metric
        const submissionTime = Date.now();
        const timeSpentOnForm = Math.round((submissionTime - pageLoadTime) / 1000); // in seconds

        // Push data to the Data Layer for GTM to pick up
        window.dataLayer.push({
            event: 'admission_form_submit', // Custom event name for GTM Trigger
            
            // Event-scoped Parameters (for dimensions & metrics)
            'form_name': 'College Admission Application',
            'submission_status': 'success', // Assuming success upon submission, adjust for error handling
            'form_field_count': filledFieldCount,
            'time_on_form_seconds': timeSpentOnForm,

            // User-scoped Parameters (to be used as User Properties in GA4)
            'user_gender': gender,
            'user_dob': dob, // REMINDER: Be cautious with PII for GA4 compliance. Consider sending only ageGroup.
            'user_age_group': ageGroup,
            'user_phone_provided': phoneProvided,

            // Additional parameters you might want to send, not necessarily as custom definitions
            'applicant_first_name': firstName, // Example: for debugging, or if you need this for audience building (no PII in GA4 reports)
            'applicant_last_name': lastName,
            'applicant_email': email, // REMINDER: PII is not allowed in GA4 standard fields. If you need it for CRM, use an ID.
            'applicant_high_school': highSchool,
            'applicant_gpa': gpa
        });

        // After pushing to dataLayer, you can uncomment this to allow the form to submit normally
        // event.target.submit(); 
    });
</script>
